<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="eisenhower-matrix">
    <img class="matrix-image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-tasks">
      <h1 class="hidden">ToDo</h1>
      <label class="task-name new-task" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h2>Todo</h2>
    <ul class="wrapper-task" id="incomplete-tasks">
      <li class="task-item">
        <input class="check-task" type="checkbox">
        <label class="task-name task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn edit-button">Edit</button>
        <button class="btn delete-button">
          <img class="delete-image" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="check-task" type="checkbox">
        <label class="task-name task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn edit-button">Save</button>
        <button class="btn delete-button">
          <img class="delete-image" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
    <h2>Completed</h2>
    <ul class="wrapper-task" id="completed-tasks">
      <li class="task-item">
        <input class="check-task" type="checkbox" checked>
        <label class="task-name task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn edit-button">Edit</button>
        <button class="btn delete-button">
          <img class="delete-image" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
