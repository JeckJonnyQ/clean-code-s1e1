<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header_logo" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-tasks">
      <h1 class="hidden">ToDo</h1>
      <label class="task-item_name" for="new-task">Add Item</label>
      <div class="add-tasks_wrapper">
        <input class="task-item" id="new-task" type="text">
        <button class="task-button">Add</button>
      </div>
    </section>
    <h2 class="heading">Todo</h2>
    <ul class="tasks-wrapper" id="incomplete-tasks">
      <li class="task-body">
        <input class="task-item_checkbox" type="checkbox">
        <label class="task-item task-item_name">Pay Bills</label>
        <input class="task-item" type="text">
        <button class="task-button task-button_edit">Edit</button>
        <button class="task-button task-button_delete">
          <img class="task-image_delete" src="./remove.svg" alt="delete button">
        </button>
      </li>
      <li class="task-body task-body_edit-mode">
        <input class="task-item_checkbox" type="checkbox">
        <label class="task-item task-item_name">Go Shopping</label>
        <input class="task-item" type="text" value="Go Shopping">
        <button class="task-button task-button_edit">Save</button>
        <button class="task-button task-button_delete">
          <img class="task-image_delete" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
    <h2 class="heading">Completed</h2>
    <ul class="tasks-wrapper" id="completed-tasks">
      <li class="task-body">
        <input class="task-item_checkbox" type="checkbox" checked>
        <label class="task-item task-item_name">See the Doctor</label>
        <input class="task-item" type="text">
        <button class="task-button task-button_edit">Edit</button>
        <button class="task-button task-button_delete">
          <img class="task-image_delete" src="./remove.svg" alt="delete button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
